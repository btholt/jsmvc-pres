<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>emb-todo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#">emb-todo</a>
      <a class="navbar-right navbar-img" href="#"><img src="img/ember.png" alt=""></a>
    </div>
  </div>

  <!-- script -->
  <script type="text/x-handlebars" data-template-name="todos">
  <section>
    <div class="outer-container">

      <div class="add-todo-group input-group input-group-lg">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-list-alt"></i>
        </span>
        {{input class="form-control" type="text" id="new-todo" placeholder="New Todo" value=newTodo action="createNewTodo"}} <!-- input value action -->
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" {{action "createNewTodo"}}> <!-- action createNewTodo -->
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </span>
      </div>
      <!-- each -->
      {{#each itemController="todo" }}
        {{todo-entry val=val completed=completed remove="removeTodo"}}
      {{/each }}
      <!-- /each -->

      <div class="btn-clear-group">
        <button class="btn btn-primary btn-clear" {{action "clearCompleted"}}>Clear Completed</button> <!-- action -->
      </div>
    </div>
  </section>
  </script>
  <!-- /script -->

  <script type="text/x-handlebars" id="components/todo-entry">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          {{input type="checkbox" checked=completed }}
        </span>

        {{input classNameBindings=":form-control completed:finished" value=val}} <!-- value classNameBindings -->
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" {{action "click"}}> <!-- action -->
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </span>
      </div>
  </script>


  <!-- JS Assets -->
  <script src="js/jquery-2.0.2.js"></script>
  <script src="js/handlebars-v1.2.1.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/components.js"></script>
  <script src="js/models.js"></script>
  <script src="js/fixtures.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers.js"></script>
</body>

</html>
